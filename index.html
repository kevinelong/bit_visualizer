    <div id="target"></div>

<script>
    class LED {
        static toggle(e){
            e.classList.toggle("on");
        }
        static d(className = "dot", content="") {
            return `<div onclick="LED.toggle(this)" class="${className}">${content}</div>`;
        }
        static nibble() {
            return this.d("bank", "....".split('').map(e => this.d()).join(''));
        }
        static byte() {
            return this.d("bank", `${this.nibble()}${this.nibble()}`);
        }
    }
    debugger
    target.innerHTML = LED.byte();

</script>
